<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costruttore di Piramidi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Costruttore di Piramidi</h1>

    <div id="container">
        <div id="scene-container">
            <!-- Il canvas 3D verrà inserito qui da Three.js -->
        </div>

        <div id="controls">
            <h2>Controlli</h2>
            <div id="resources">
                <h3>Risorse Attuali</h3>
                <p>Oro (m.o.): <span id="gold">0</span></p>
                <p>Esperienza (p.x.): <span id="xp">0</span></p>
                <p>Anime: <span id="souls">0</span></p>
                <p>Punti Potere (PP): <span id="pp">0</span> / <span id="max-pp">0</span></p>
            </div>

            <div id="actions">
                <h3>Azioni di Costruzione</h3>
                <button id="build-punta" disabled>Costruisci Punta</button>
                <button id="add-level" disabled>Aggiungi Livello Blocchi</button>
                 <!-- Aggiungeremo controlli per Stanze e Lastre più avanti -->
                <p>Livello attuale: <span id="current-level">0</span></p>
            </div>

             <div id="log">
                <h3>Log Costruzione</h3>
                <ul id="log-list"></ul>
            </div>
        </div>
    </div>

    <!-- Importa Three.js (scaricato localmente) -->
    <script type="importmap">
        {
            "imports": {
                "three": "./three.module.js"
            }
        }
    </script>

    <!-- Importa il tuo script principale -->
    <script type="module" src="./main.js"></script>
</body>
</html>
